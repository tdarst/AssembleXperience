name: Release

on:
  push:
    branches:
      - release

jobs:
  on_push:
    permissions: write-all
    uses: ./.github/workflows/on_push.yml
    with:
      environment: staging

  Release:
    needs: [on_push]
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1
          release_name: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Upload Release
        id: upload_release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: AssembleXperience.exe
          asset_name: AsssembleXpereience_Windows_x64.exe
          asset_content_type: application/zip
